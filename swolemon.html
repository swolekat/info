<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swolemon</title>
    <style>
        *,*:before,*:after {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        img {
            background: transparent;
            height: 100%;
            width: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
<img id="swolemon"/>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image') || '';
    const imageElement = document.getElementById('swolemon');
    imageElement.src = `https://swolekat.info/avatars/avatars/${image}`;
</script>
</body>
</html>
